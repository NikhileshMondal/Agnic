<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappring Circles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="red">Red:</label>
	<input type="number" class="redInput" id="red" name="red" min="0" max="10"><br><br>

	<label for="green">Green:</label>
	<input type="number" class="greenInput" id="green" name="green" min="0" max="10"><br><br>

	<label for="blue">Blue:</label>
	<input type="number" class="blueInput" id="blue" name="blue" min="0" max="10"><br><br>

	<label for="number">Number of Circles:</label>
	<input type="number" class="blueInput" id="number" name="number" min="0" max="10"><br><br>

	<button onclick="createCircles()">Submit</button>
	<button id="start" onclick="startGame()" disabled>Start</button>
	<button onclick="resetGame()">Reset</button>

	<div class="container" id="circles"></div>


    <script src="script.js"></script>
</body>
</html>
